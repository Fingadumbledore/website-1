<!DOCTYPE html>
<html>
<head>
<title>Mattis' Website</title>
<style>
body {
  padding: 10px;
  background-color: white;
  color: black;
  font-size: 25px;
  font-family: Calibri
}

.dark-mode {
  background-color: black;
  color: white;
}
</style>
</head>
<body>
<font face="Times New Roman"></font>

<h2><center>Willkommen auf Mattis' Website</center></h2>
<p><center>Diese Website befindet sich noch im Aufbau. Hier kann man zukünftig Projekte und Anleitungen für rund um Hardware und Software finden...</center></p>

<button onclick="myFunction()">dark/light mode</button>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>

</body>
</html>
